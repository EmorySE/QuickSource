<!DOCTYPE html>
<html>
<head>
	<title>Project Page</title>
	<link rel="stylesheet" href="css/uikit.almost-flat.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/uikit.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="uk-navbar uk-navbar-attached">
			<a href="" class="uk-navbar-brand">QuickSource</a>
			<div class="uk-navbar-flip">
				<ul class="uk-navbar-nav">
					<li><a href="">BROWSE</a></li>
					<li><a href="">PROFILE</a></li>
				</ul>
				<div class="uk-navbar-content uk-hidden-small">
					<form class="uk-form uk-margin-remove uk-display-inline-block">
						<input type="text" placeholder="Search">
						<button class="uk-button uk-button-primary">Submit</button>
					</form>
				</div>
			</div>
		</nav>
		<hr>
		<div class="uk-grid">
			<div class="uk-width-1-6">
				<ul class="uk-breadcrumb">
					<li><a href="">Browse</a></li>
					<li class="uk-active"><span>Project</span></li>
				</ul>
				<form class="uk-form">

					<fieldset>
						<div class="uk-form-row"><input type="text" placeholder="Name"></div>
						<div class="uk-form-row">
							<textarea cols="" rows="" placeholder="">Essay</textarea>
							<p class="uk-form-help-block">Tell us why you should be on the project</p>
						</div>
						<div class="uk-form-row"><button class="uk-button">...</button></div>
					</fieldset>

				</form>
			</div>
			<div class="uk-width-3-6">
				<div class="uk-panel">
					<div class="uk-panel-badge uk-badge">CS</div>
					<!-- <div class="uk-panel-badge uk-badge">NLP</div>
					<div class="uk-panel-badge uk-badge">Java</div> -->
					<h2 class="uk-panel-title">Project Name</h2>
				</div>
			</div>
			<div class="uk-width-2-6">
			</div>
		</div>
	</div>
</body>
</html>
