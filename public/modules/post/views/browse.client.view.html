<section data-ng-controller="BrowseController">
	<div class="container">
		<h3>Browse Projects</h3>
		<div class="row">
			<div class="col-md-8">
				<div ng-repeat="post in posts | orderBy: '-updated'">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="/project/{{post.id}}">{{post.title}}</a></h3>
						</div>
						<div class="panel-body">
							{{post.abstract}}
						</div>
						<div class="panel-footer">
							<span class="label label-primary" ng-repeat="tag in post.categories">{{tag}}</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				  <a href="/create"><button type="button" class="btn btn-primary btn-lg btn-block">Create a new project</button></a>
			</div>
		</div>
	</div>
</section>
