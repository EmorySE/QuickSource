<section data-ng-controller="PostsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Post</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="edit.title" id="name" class="form-control" placeholder="{{post.title}}" required></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="abstract">Abstract</label>
                    <textarea type="text" class="form-control" id="abstract" data-ng-model="edit.abstract" rows="3">{{post.abstract}}</textarea>
                </div>
                <div class="form-group">
                    <label for="description">Detailed Description</label>
                    <textarea type="text" class="form-control" id="description" data-ng-model="edit.description" rows="8">{{post.description}}</textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
