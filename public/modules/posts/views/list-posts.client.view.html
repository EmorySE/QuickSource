<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Browse Posts</h1>
    </div>
    <div class="container">
        <div class="col-md-8">
            <div class="list-group">
                <a data-ng-repeat="post in posts | orderBy: '-updated'" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
                    <h4 class="list-group-item-heading" data-ng-bind="post.name"></h4>
        			<small class="list-group-item-text">
        				Posted on
        				<span data-ng-bind="post.created | date:'medium'"></span>
        				by
        				<span data-ng-bind="post.user.displayName"></span>
        			</small>
                    <p data-ng-bind="post.user.abstract" class="list-group-item-text"></p>
                    <small class="list-group-item-text pull-right">
                        <span class="label label-primary" ng-repeat="tag in post.categories">
                            {{tag}}
                        </span>
                    </small>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!posts.$resolved || posts.length">
            	No Posts yet, why don't you <a href="/#!/posts/create">create one</a>?
            </div>
        </div>
        <div class="col-md-4">
            <a href="/#!/posts/create"><button type="button" class="btn btn-primary btn-lg btn-block">Create a new project</button></a>
        </div>
    </div>
</section>
