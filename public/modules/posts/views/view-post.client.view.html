<section data-ng-controller="PostsController" data-ng-init="findOne()">
	<div class="container">
		<div class="col-md-2">
			<ol class="breadcrumb">
				<li><a href="">Browse</a></li>
				<li class="active" data-ng-bind="post.name"></li>
			</ol>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Apply to this project!</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<p class="form-control-static" data-ng-bind="authentication.user"></p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">I'm interested!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 data-ng-bind="post.name"></h3>
					<div class="pull-right">
						<span class="label label-primary" ng-repeat="tag in post.categories">
                            {{tag}}
                        </span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
		</div>
		<div class="page-header">
			<h1 data-ng-bind="post.name"></h1>
		</div>
		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == post.user._id))">
			<a class="btn btn-primary" href="/#!/posts/{{post._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="post.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="post.user.displayName"></span>
			</em>
		</small>
	</div>
</section>
