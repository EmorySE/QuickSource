<section data-ng-controller="PostsController" data-ng-init="findOne()">
	<div class="container" style="margin-top:20px">
		<div class="col-md-2">
			<ol class="breadcrumb">
				<li><a href="">Browse</a></li>
				<li class="active" data-ng-bind="post.title"></li>
			</ol>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Apply to this project!</h3>
				</div>
				<div class="panel-body">
					<form data-ng-submit="interest()">
						<div class="form-group">
							<label class="control-label">Name:</label>
							<div class="col-sm-10">
								<p class="form-control-static" data-ng-bind="authentication.user.displayName"></p>
							</div>
						</div>
						<div class="form-group" data-ng-hide="post.isAlreadyInterested || post.isPoster">
							<div>
								<button type="submit" class="btn btn-default">I'm interested!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3 data-ng-bind="post.title"></h3>
					<div class="pull-right">
						<span class="label label-primary" style="padding:2px" ng-repeat="tag in post.categories">
                            {{tag}}
                        </span>
					</div>
					<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == post.user._id))">
						<a class="btn btn-primary" href="/#!/posts/{{post._id}}/edit">
							<span class="glyphicon glyphicon-edit"></span>
						</a>
						<a class="btn btn-primary" data-ng-click="remove();">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<small>
						<em class="text-muted">
							Updated on
							<span data-ng-bind="post.post.updated | date:'mediumDate'"></span>
							by
							<span data-ng-bind="post.user.displayName"></span>
						</em>
					</small>
					<p data-ng-bind="post.abstract" class="lead"></p>
					<p data-ng-show="post.description == ''"></p>
					<p>Location: {{post.location}}</p>
					<div class="panel-footer">
						Interested participants: <span class="label label-default" ng-repeat="user in post.interestedUsers">{{user.displayName}}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<img src="http://nocturnalgaming.com/wp-content/uploads/2014/02/seshn-default-avatar.png" alt="temp" class="img-thumbnail"><br>
					<h4 class="text-center" data-ng-bind="post.user.displayName"></h4>
					<p class="text-center">{{post.user.roles}}<br>{{post.user.school}}</p>
				</div>
			</div>
			<div class="panel panel-default" data-ng-init="find()">
				<div class="panel-body">
					<h4>Lastest Projects</h4>
					<div class="list-group">
						<a class="list-group-item" data-ng-repeat="latest in posts | orderBy: '-updated'" data-ng-href="#!/posts/{{lastest._id}}"><p data-ng-bind="lastest.title"></p></a>
					</div>
				</div>
			</div>
		</div>

			<h1 data-ng-bind="post.name"></h1>
		</div>
		<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == post.user._id))">
			<a class="btn btn-primary" href="/#!/posts/{{post._id}}/edit">

			</a>
			<a class="btn btn-primary" data-ng-click="remove();">

		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="post.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="post.user.displayName"></span>
			</em>
		</small> -->
	</div>
</section>
