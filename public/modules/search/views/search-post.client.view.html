<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Browse Projects <span class="pull-right"><a href="/#!/posts/search"><button type="button" class="btn btn-primary btn-lg">Create a new project</button></a></span></h1>
    </div>
    <div class="container">
        <div class="col-md-offset-2 col-md-8">
            <div class="list-group">
                <a data-ng-repeat="post in posts | orderBy: '-updated'" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
                    <small class="list-group-item-text pull-right">
                        <span style="margin:2px" class="label label-primary" ng-repeat="tag in post.categories">
                            {{tag}}
                        </span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="post.title"></h4>
                    <small class="list-group-item-text">
                        Created on
                        <span data-ng-bind="post.updated | date:'medium'"></span>
                        by
                        <span data-ng-bind="post.user.displayName"></span>
                    </small>
                    <p data-ng-bind="post.abstract" class="list-group-item-text"></p>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!posts.$resolved || posts.length">
                No Posts matches the keyword <a href="/#!/posts/search">search again</a>?
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</section>
