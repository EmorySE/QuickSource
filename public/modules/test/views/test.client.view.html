<section data-ng-controller="TestController" data-ng-init="getTest()">
    <form class="form-horizontal" data-ng-submit="postTest()" enctype="multipart/form-data" novalidate>
        <input id="fileupload" type="file" name="file" ng-file-select="onFileSelect($files)">
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>
