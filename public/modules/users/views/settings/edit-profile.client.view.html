<section class="row" data-ng-controller="SettingsController">
	<h2>Edit your profile</h2>

		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
		<div class="col-md-4">
			<fieldset>
				<h3>Personal Information</h3>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" class="form-control" data-ng-model="user.school" placeholder="School">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" class="form-control" data-ng-model="user.zipCode" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label for="interests">Interests (select all that apply)</label>
                    <select multiple="yes" id="interests" name="interests" class="form-control" data-ng-model="user.interests">
                        <option value="Arts"> Arts </option>
                        <option value="Sciences"> Sciences </option>
                        <option value="Medicine"> Medicine </option>
                        <option value="Business"> Business </option>
                        <option value="Law"> Law </option>
                    </select>
                </div>
                <div class="form-group">
                	<label for="pic">Profile Picture</label>
                  	<div id="pic" class="btn btn-primary" ng-file-select data-ng-model="user.profilePic">Select Profile Picture</div>
                </div>
                <div class="form-group">
                	<label for="resume">Resume</label>
                  	<div id="resume" class="btn btn-primary" ng-file-select data-ng-model="user.profileResume">Upload Resume</div>
                </div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-block btn-primary">Save Profile</button>
				</div>	
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
		</div>
		<div class="col-md-8">
			<h3>Professional Information (coming soon)</h3>
			<!-- <h4>Education</h4>
			<button id="add_education" class="btn btn-large btn-block btn-primary">Add New Education</button>
			<div class="education_wrap">
				<input type="text" id="education" name="education" class="form-control" data-ng-model="user.education" placeholder="Education">
			</div> -->
		</div>
	</div>
	<div class="row">
		
	</div>
	</form>
	<script>
	$(document).ready(function() {
    var max_fields      = 5; //maximum input boxes allowed
    var wrapper         = $(".education_wrap"); //Fields wrapper
    var add_button      = $("#add_education"); //Add button ID
    
    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<input type="text" id="education" name="education" class="form-control" data-ng-model="user.education" placeholder="Education"><a href="#" class="remove_field">Remove</a>'); //add input box
        }
    });
    
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
	});
	</script>

</section>
