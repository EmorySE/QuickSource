<section class="row" data-ng-controller="SettingsController">
	<h2>Edit your profile</h2>
	<div class="row">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" autocomplete="off">
		<div class="col-md-4">
			<fieldset>
				<h3>Personal Information</h3>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" class="form-control" data-ng-model="user.school" placeholder="School">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" class="form-control" data-ng-model="user.zipCode" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label for="interests">Interests (select all that apply)</label>
                    <select multiple="yes" id="interests" name="interests" class="form-control" data-ng-model="user.interests">
                        <option value="Arts"> Arts </option>
                        <option value="Sciences"> Sciences </option>
                        <option value="Medicine"> Medicine </option>
                        <option value="Business"> Business </option>
                        <option value="Law"> Law </option>
                    </select>
                </div>
				<div ng-controller="ProfileController" data-ng-init="profile()">
					<div class="form-group">
						<div class="btn btn-primary" ng-file-select ng-model="profilePic">Select Profile Picture</div>
					</div>
					<div class="form-group">
						<div class="btn btn-primary" ng-file-select ng-model="profileResume">Select Profile Resume</div>
					</div>
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-block btn-primary">Save Profile</button>
				</div>	
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
		</div>
		<div class="col-md-8">
			<h3>Professional Information (coming soon)</h3>
			<h4>Headline</h4>
				<div class="form-group">
                    <label for="headline">Headline</label>
                    <input type="text" id="headline" name="headline" class="form-control" data-ng-model="profile.school" placeholder="School">
                </div>
			<h4>Education</h4>
			<div ng-repeat="choice in edufield" >
				<input type="text" placeholder="New Education" class="form-control">
			</div>
			<button ng-click="addNewEducation()" class="btn btn-large btn-block btn-primary">Add New Education</button>
		</div>
	</div>
	
	</form>

</section>
