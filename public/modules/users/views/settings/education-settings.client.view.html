<section class="row" data-ng-controller="ProfileController" data-ng-init="profile()">

    <div class="container">

    <div class="row">
        <div class="col-md-6">
            <h4>Education</h4>
        </div>
        <div class="col-md-6">
           
        </div>
    </div>
    <div ng-repeat="choice in edufield">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--<button type="button" class="close" ng-show="choice.submitted" ng-click="remove(choice._id)" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                <fieldset disabled={{choice.submitted}}>
                    <!--ng-show="choice.submitted"-->
                    <div class="row">
                        <div class="col-md-6" >{{error}}
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="institution">School</label>
                        <input type="text" name="institution" data-ng-model="choice.institution"placeholder="School" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="major">Majors</label>
                        <input type="text" id="major" name="major" data-ng-model="choice.major" placeholder="Majors" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="startdate">Start Date</label>
                        <input type="date" id="startdate" name="startdate" data-ng-model="choice.startDate"   placeholder="Start Date" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="enddate">Graduation Date</label>
                        <input type="date" placeholder="Graduation Date" data-ng-model="choice.endDate"  class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="gpa">GPA</label>
                        <input type="number" placeholder="GPA" data-ng-model="choice.gpa"  class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        Currently Attending?<input type="checkbox" data-ng-model="choice.isCurrent"  class="form-control">
                    </div>
                </fieldset>
                 <button ng-click="addNewEducation()" class="btn btn-large btn-block btn-primary">Add New Education</button>
            </div>
        </div>
    </div>

    <div ng-repeat="education in profile.educations">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="close" ng-click="remove(education._id)" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <fieldset disabled=true>
                    <!--ng-show="choice.submitted"-->
                    <div class="form-group col-md-6">
                        <label for="institution">School</label>
                        <input type="text" name="institution" data-ng-model="education.institution"placeholder="School" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="major">Majors</label>
                        <input type="text" id="major" name="major" data-ng-model="education.major" placeholder="Majors" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="startdate">Start Date:</label>
                        {{education.startDate | date : format : short}}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="enddate">Graduation Date:</label>
                        {{education.endDate | date : format : short}}
                    </div>
                    <div class="form-group col-md-2">
                        <label for="gpa">GPA:</label>
                        {{education.gpa}
                    </div>
                    <div class="form-group col-md-2">
                        Currently Attending?
                        <input type="checkbox" checked="checked" disabled="{{education.isCurrent}}"/>
                    </div>

                </fieldset>
            </div>
        </div>
    </div>
</div>


</section>
