<section class="row" data-ng-controller="ProfileController" data-ng-init="">

<div class="row">
    <div class="col-md-6">
        <h4>Positions</h4>
    </div>

    <div class="col-md-6">
        <button ng-click="addNewPosition()" class="btn btn-large btn-block btn-primary">Add New Position</button>
    </div>
</div>
<div ng-repeat="choice in posfield" >
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="row">
            </div>
            <div class="form-group col-md-6">
                <label for="institution">Company or Institution</label>
                <input type="text" id="institution" name="institution" data-ng-model="user.education.institution" placeholder="Institution" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" placeholder="Position" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="startdate">Start Date</label>
                <input type="date" id="startdate" name="startdate" placeholder="Start Date" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="enddate">End Date</label>
                <input type="date" placeholder="End Date" class="form-control">
            </div>
            <div class="form-group col-md-4">
                Currently Position?<input type="checkbox" class="form-control">
            </div>
        </div>
    </div>
</div>

</section>
